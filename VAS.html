    <script type="text/javascript">
        var fvasunimelbResults = []

                $.couch.db("result").openDoc("fvasunimelb", {

                        fvasunimelbResults[0] = data["NumTweets19"]
                        fvasunimelbResults[1] = data["NumTweets18"]
                        fvasunimelbResults[2] = data["NumTweets17"]

                        fvasunimelbResults[4] = data["NumTweets15"]
                        fvasunimelbResults[5] = data["NumLikes"]
                        fvasunimelbResults[6] = data["NumRetwe"]
                    },
                    error: function (status) {
                        console.log(status);
                        alert("Cannot get data from database");
                    }
                })
                $.couch.db("informations").openDoc("fvasunimelb", {
                    success: function getInformations(informations) {
                        fvasunimelbResults[7] = informations["followers"]
                        fvasunimelbResults[8] = informations["following"]
                    }
                })
        </script>
