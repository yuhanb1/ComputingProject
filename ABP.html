    <script type="text/javascript">
        var msdsocialResults = [];

        login()
        // result_data is a file name.
        $.couch.db("result").openDoc("msdsocial", {
        // if success, then trigger function (data)
            success: function getData(data) {
                msdsocialResults[0] = data["NumTweets19"]
                msdsocialResults[1] = data["NumTweets18"]
                msdsocialResults[2] = data["NumTweets17"]
                msdsocialResults[3] = data["NumTweets16"]
                msdsocialResults[4] = data["NumTweets15"]
                msdsocialResults[5] = data["NumLikes"]
                msdsocialResults[6] = data["NumRetwe"]
            },
            error: function (status) {
                console.log(status);
                alert("Cannot get data from database");
            }
        })
        $.couch.db("informations").openDoc("msdsocial", {
            success: function getInformations(informations) {
                msdsocialResults[7] = informations["followers"]
                msdsocialResults[8] = informations["following"]
            },
            error: function (status) {
                console.log(status);
                alert("Cannot get data from database");
            }
        })

    </script>
